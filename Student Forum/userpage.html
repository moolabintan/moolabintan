  <div id="userPage" class="bmd-layout-container bmd-drawer-f-l bmd-drawer-overlay">

    <header class="bmd-layout-header theme-font-fill-combo">
      <div class="navbar navbar-dark fixed-top justy theme-font-fill-combo">
        <button id="menuButton" class="navbar-toggler" type="button" data-toggle="drawer" data-target="#dw-s2">
          <i id="menuIcon" class="material-icons title-font">menu</i>

        <div id="pageHeader" class="title-font">User Settings</div>
      </div>
    </header>

    <div id="dw-s2" class="bmd-layout-drawer bg-faded">
      <header class="theme-font-fill-combo">
        <a class="navbar-brand label-font">Student Forum</a>
      </header>

      <ul class="list-group">
        <a id="menuGoToMainPage" class="list-group-item label-font">
          <i class="material-icons title-font">home</i>

        </a>
        <a id="menuSignOut" class="list-group-item label-font">
          <i class="material-icons title-font">logout</i>
          <div class="label-font">Sign Out</div>
        </a>
      </ul>
    </div>


    <main class="bmd-layout-content">
      <div id="mainContentPlane" class="container page-container">
        <div class="row">

          <div class="col text-center">
              <img id="profilePhoto" class="card-img-top" src="images/defaultUserIconLarge.png" referrerpolicy="no-referrer"/ alt="Profile Photo">
              <button id="changeAvatarButton" type="button" class="btn theme-font-fill-combo label-font" data-toggle="modal" data-target="#changeAvatarDialog">Change Avatar</button>
          </div>

          <div class="col text-center">
            <div id="rightOptionButtons" class="btn-group-vertical">
              <!-- <button type="button" class="btn theme-font-fill-combo label-font" data-toggle="modal" data-target="#changeScreenNameDialog">Change Screen Name</button> -->
              <!-- <button type="button" class="btn theme-font-fill-combo label-font" data-toggle="modal" data-target="#changeColorThemeDialog">Change Color Theme</button> -->
              <button type="button" class="btn theme-font-fill-combo label-font" data-toggle="modal" data-target="#changeFontDialog">Change Font</button>
            </div>
          </div>

        </div>
      </div>
    </main>

  </div>
  
  <!-- Here are the modals for the options buttons -->
  <div class="modal fade" id="changeScreenNameDialog" tabindex="-1" role="dialog" aria-labelledby="Add PicDialog" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title header-font">Change Screen Name</h5>
        </div>
        <div class="modal-body">

          <div id="screenNameInputRow" class="row">
            <div class="col-1">
              <i class="material-icons theme-font-color title-font">edit</i>
            </div>

            <div class="col-11">
              <div id="screenNameInputContainer" class="form-group bmd-form-group">
                <label for="inputScreenName" class="bmd-label-floating label-font">Enter your screen name</label>
                <input type="text" class="form-control minor-font" id="inputScreenName">
              </div>
            </div>
          </div>

        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary label-font" data-dismiss="modal">CANCEL</button>
          <button id="submitChangeScreenNameButton" type="button" class="btn theme-font-color label-font" data-dismiss="modal">CONFIRM</button>
        </div>
      </div>
    </div>
  </div>

  <div class="modal fade" id="changeFontDialog" tabindex="-1" role="dialog" aria-labelledby="Add PicDialog" aria-hidden="true">
    <div id="fontSizeModalContentPlane" class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">

        <div class="modal-header">
          <h5 class="modal-title header-font">Change Font</h5>
        </div>

        <div id="fontButtonContainer" class="modal-body">
          <div id="fontTypeButtons">
            <div class="label-font">Select Font Type</div>
            <button id="font1Button" type="button" class="btn theme-font-fill-combo label-font">Sample Text</button>
            <button id="font2Button" type="button" class="btn theme-font-fill-combo label-font">Sample Text</button>
            <button id="font3Button" type="button" class="btn theme-font-fill-combo label-font">Sample Text</button>
          </div>

          <div id="selectFontSizeHeader" class="label-font">Select Font Size</div>
          <div id="fontSizeButtons" class="row">
            <div id="smallFontButtonContainer" class="col-4">
              <button id="smallFontButton" type="button" class="btn theme-font-fill-combo label-font">Sm</button>
            </div>

            <div id="meduimFontButtonContainer" class="col-4">
              <button id="mediumFontButton" type="button" class="btn theme-font-fill-combo label-font">Med</button>
            </div>

            <div id="largeFontButtonContainer" class="col-4">
              <button id="largeFontButton" type="button" class="btn theme-font-fill-combo label-font">Lg</button>
            </div>
          </div>
        </div>

      </div>
    </div>
  </div>

  <div class="modal fade" id="changeAvatarDialog" tabindex="-1" role="dialog" aria-labelledby="Add PicDialog" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title header-font">Change Avatar</h5>
        </div>

          <form id="profilePhotoInputGroup">
            <button id="browseForPhotoButton" type="button" class="btn">
              <i id="uploadPhotoIcon" class="material-icons theme-font-color">cloud_upload</i>
              <p class="label-font">Browse Files to Upload</p>
              <div id="fileUploadedLabel" class="minor-font"></div>
            </button>
            <input id="profilePhotoInput" type="file" hidden>
          </form>

        <div class="modal-footer">
          <button type="button" class="btn btn-secondary label-font" data-dismiss="modal">CANCEL</button>
          <button id="submitChangeAvatarButton" type="button" class="btn theme-font-color label-font" data-dismiss="modal">CONFIRM</button>
        </div>
      </div>
    </div>
  </div>
