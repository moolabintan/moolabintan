<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Material+Icons">
  <link rel="stylesheet" href="styles/bootstrap-material-design.min.css">
  <link rel="stylesheet" href="styles/mainpage.css">
  <link id="fontTypeStylesheet" rel="stylesheet" href="styles/fontTypes/option1.css">
  <link id="fontSizeStylesheet" rel="stylesheet" href="styles/fontSizes/small.css">
  <title>Student Form</title>
</head>

<body>
  <div id="mainPage" class="bmd-layout-container bmd-drawer-f-l bmd-drawer-overlay">

    <header class="bmd-layout-header theme-font-fill-combo">
      <div class="navbar navbar-dark fixed-top justy theme-font-fill-combo">
        <button id="menuButton" class="navbar-toggler" type="button" data-toggle="drawer" data-target="#dw-s2">
          <i id="menuIcon" class="material-icons title-font">menu</i>
        </button>

        <div id="pageHeader" class="title-font">Student Forum</div>
      </div>
    </header>

    <div id="dw-s2" class="bmd-layout-drawer bg-faded">
      <header class="theme-font-fill-combo">
        <a class="navbar-brand label-font">Student Forum</a>
      </header>

      <ul class="list-group">
        <a id="menuGoToProfilePage" class="list-group-item label-font">
          <i class="material-icons title-font">account_box</i>
          <div class="label-font">Profile Page</div>
        </a>
        <a id="menuSignOut" class="list-group-item label-font">
          <i class="material-icons title-font">logout</i>
          <div class="label-font">Sign Out</div>
        </a>
      </ul>
    </div>


    <main class="bmd-layout-content">
      <div id="mainContentPlane" class="container page-container">
        <div class="row justify-content-center">
          <div class="card" id="general">
            <img class="card-img-top" src="images/general.jpg" alt="Card image cap">
            <div class="card-body">
              <p class="card-text label-font">General Discussion</p>
            </div>
          </div>
          <div class="card" id="homework">
            <img class="card-img-top" src="images/question.jpg" alt="Card image cap">
            <div class="card-body">
              <p class="card-text label-font">Homework Help</p>
            </div>
          </div>
        </div>

        <div class="row justify-content-center">
          <div class="card" id="clubs">
            <img class="card-img-top" src="images/clubs.jpg" alt="Card image cap">
            <div class="card-body">
              <p class="card-text label-font">Clubs/Activities</p>
            </div>
          </div>

          <div class="card" id="res">
            <img class="card-img-top" src="images/res.jpg" alt="Card image cap">
            <div class="card-body">
              <p class="card-text label-font">Res-Life</p>
            </div>
          </div>
        </div>

      </div>
    </main>

  </div>


  <script src="scripts/jquery.min.js"></script>
  <script src="scripts/popper.js"></script>
  <script src="scripts/bootstrap-material-design.js"></script>
  <script>$("body").bootstrapMaterialDesign();</script>
  <script src="/__/firebase/7.18.0/firebase-app.js"></script>
  <script src="/__/firebase/7.18.0/firebase-analytics.js"></script>
  <script src="/__/firebase/7.18.0/firebase-auth.js"></script>
  <script src="/__/firebase/7.18.0/firebase-firestore.js"></script>
  <script src="/__/firebase/init.js"></script>
  <script src="scripts/main.js"></script>
</body>

</html>
